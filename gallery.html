<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Navbar starts here -->
    <div isaac-html="inc/nav.html"></div>
    <!-- navbar ends here -->

    <!-- main body -->
    <div class="container pt-2">
        <div class="row">
            <!-- main content -->
            <div class="col-md-8" id="gallery">
                <h5 class="text-justify py-2">
                    You being the most special person in our life. You deserve only special stuff. Enjoy our artwork
                </h5>
                <div class="row">
                    <div class="col-sm-12 col-md-7">
                        <div class="card mb-3" style="max-width: 100%;">
                            <div class="row no-gutters">
                                <div class="col-md-12 pt-4 px-2">
                                    <h5 class="card-title">Sun-Green Grass</h5>
                                    <img class="img-fluid card-img" src="./images/img_3.jpg" alt="green grass with sunrise" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-5">
                        <div class="card mb-3" style="max-width: 100%;">
                            <div class="row no-gutters">
                                <div class="col-md-12 pt-4 px-2">
                                    <h5 class="card-title">Light-Green Grass</h5>
                                    <img class="img-fluid card-img" src="./images/img_8.jpg" alt="Daylight with green grass" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="card mb-3" style="max-width: 100%;">
                            <div class="row no-gutters">
                                <div class="col-md-12 pt-4 px-2">
                                    <h5 class="card-title">Mountains of the Moon</h5>
                                    <img class="img-fluid card-img" src="./images/img_5.jpg" alt="mist in mountains" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="card mb-3" style="max-width: 100%;">
                            <div class="row no-gutters">
                                <div class="col-md-12 pt-4 px-2">
                                    <h5 class="card-title">Dawn Lady</h5>
                                    <img class="img-fluid card-img" src="./images/img_6.jpg" alt="woman watching the dawn" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-5">
                        <div class="card mb-3" style="max-width: 100%;">
                            <div class="row no-gutters">
                                <div class="col-md-12 pt-4 px-2">
                                    <h5 class="card-title">Water Fountains</h5>
                                    <img class="img-fluid card-img" src="https://images.unsplash.com/photo-1562694909-3d53309d5e14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="woman dancing in water fountains" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-7">
                        <div class="card mb-3" style="max-width: 100%;">
                            <div class="row no-gutters">
                                <div class="col-md-12 pt-4 px-2">
                                    <h5 class="card-title">Early Bird</h5>
                                    <img class="img-fluid card-img" src="./images/img_7.jpg" alt="bird flying at sunset" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end main content -->

            <!-- sidebar -->
            <div class="col-md-4">
                <div isaac-html="inc/sidebar.html"></div>
            </div>
            <!-- End sidebar -->
        </div>
    </div>
    <!-- End main body -->

    <!-- footer -->
    <div isaac-html="inc/footer.html"></div>
    <!-- End footer -->

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/include.js"></script>
</body>

</html>
